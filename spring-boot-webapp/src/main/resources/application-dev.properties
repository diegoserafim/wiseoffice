# Configura√ß√µes para desenvolvimento com H2
spring.application.name=spring-boot-webapp

# Configura√ß√µes do servidor
server.port=8080

# Configura√ß√µes do banco H2 (para desenvolvimento)
spring.datasource.url= jdbc:postgresql://localhost:5432/webapp_db
spring.datasource.username= webapp_user
spring.datasource.password= webapp_password
spring.jpa.hibernate.ddl-auto=update

# Console H2
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Debug completo do Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.com.example.webapp.service.CustomUserDetailsService=DEBUG
logging.level.com.example.webapp.repository.UserRepository=DEBUG

# Ver queries SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ConfiguraÁıes de sess„o
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie


# Configura√ß√µes JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configura√ß√µes de logging
logging.level.com.example.webapp=DEBUG

